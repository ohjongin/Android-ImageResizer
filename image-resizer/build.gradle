buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

group 'com.svenkapudija.imageresizer'

dependencies {
    repositories {
        mavenCentral()
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    buildTypes {
        defaultConfig {
            minSdkVersion 14
            targetSdkVersion 25
            versionCode 20006
            versionName version
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}